server:
  port: 8081

spring:
  application:
    name: dfo-party-mock-server
  
  datasource:
    url: jdbc:h2:mem:mockdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# Mock Configuration
mock:
  shared-data-path: /app/shared-data
  auto-load: true
  response-delay: 100  # milliseconds

logging:
  level:
    com.dfpartymock: INFO
    org.springframework.web: INFO
