apiVersion: v1
kind: Service
metadata:
  name: df-party-infrastructure-nginx
  namespace: dfo
  labels:
    app.kubernetes.io/instance: df-party-infrastructure
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: nginx
    app.kubernetes.io/version: 1.0.0
    helm.sh/chart: nginx-1.0.0
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
  selector:
    app.kubernetes.io/instance: df-party-infrastructure
    app.kubernetes.io/name: nginx
